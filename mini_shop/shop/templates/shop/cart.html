<h2>Shopping Cart</h2>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.product.name }} - {{ item.quantity }} x ৳{{ item.product.price }}
        <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
<p>Total: ৳{{ total }}</p>
<a href="#">Proceed to Checkout</a>
